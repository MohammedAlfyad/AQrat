<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-image: url('img/123.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="group-action">
        <div class="login">
            <form class="form1" method="post">
                <h1>Login</h1>
                <input type="email" id="email" placeholder="Email" required>
                <div class="col-md-12 pass" >
                    <input type="password" id="txtPassword" class="form-control" placeholder="Password" value="" required/>
                    <span id="toggle_pwd" class="fa fa-fw fa-eye field_icon"></span>
                </div>
                <a href="#">Forgot My Password ?</a>
                <br>
                <button type="submit">login</button>
                <div class="so">
                    <div class="fa">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>                      
                    </div>
                    <div class="go">
                        <a href=""><i class="fa-brands fa-google" style="color: #db3236;"></i></a>                   
                    </div>
                </div>
                <br>
                <span>Not having an account !<a onclick="changeSection1()">Sign Up</a></span>
            </form>
        </div>
        <div class="signup">
            <form class="form2" method="post">
                <h1>Sign Up</h1>
                <input type="text" id="fname" placeholder="Full Name" required>
                <input type="number" id="number" placeholder="Phone number" min="11" max="11" required>
                <input type="email" id="email" placeholder="Email" required>
                <div class="col-md-12"><input class="form-control" id="citizenid" type="tel" name="citizenid" placeholder="National ID" autocomplete="off"  titlNationale=" ID Input" aria-labelledby="InputLabel" aria-invalid aria-required="true" required tabindex="1" /></div>
                <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" minlength="8" maxlength="15" required>
                <input type="password" id="conf_password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" minlength="8" maxlength="15" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="date" id="age" required>
                <select class="form-select mt-3 form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select you gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <button type="submit">signup</button>
                <span>Already have an account!<a onclick="changeSection2()">Sign In</a></span>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.3.0/imask.min.js"></script>
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
