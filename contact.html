<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Contact US </title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/home.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Start Header -->
    <div class="header" id="header">
        <div class="container">
            <a href="home.html" class="logo"> Real <img src="img/logo.jpg"> Estate </a>
            <ul class="main-nav">
                <li><a class="lo" style="color: red;" href="home.html"> Logout </a></li>
            </ul>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Contact -->
    <div class="contact" id="contact">
        <div class="container">
            <div class="main-heading">
                <h2>Contact Us</h2>
                <p style="font-weight: bold;">
                    Do you have a problem using our website?
                </p>
            </div>
            <div class="content">
                <form action="">
                    <input class="main-input" type="text" name="name" placeholder="Your Name" />
                    <input class="main-input" type="email" name="mail" placeholder="Your Email" />
                    <textarea class="main-input" name="message"
                        placeholder="Describe the problem that you are facing:"></textarea>
                    <input type="submit" value="Send Message" />
                </form>
                <div class="info">
                    <h4>Get In Touch</h4>
                    <span class="phone">+201143117628</span>
                    <span class="phone">+201126842680</span>
                    <h4>Where We Are</h4>
                    <address>Egypt, Asyut</address>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- End Contact -->

</body>

</html>
