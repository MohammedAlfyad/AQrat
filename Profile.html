<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Boot Strap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Main CSS-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Start Header -->
    <div class="header" id="header">
        <div class="container">
            <a href="home.html" class="logo"> Real <img src="img/logo.jpg"> Estate </a>
            <ul class="main-nav">
                <li><a class="lo" style="color: red;" href="home.html"> Logout </a></li>
            </ul>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Profile -->
    <form action="" method="" >
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="img/no image.jpg"><span class="font-weight-bold">Name</span><span class="text-black-50">Example@gmail.com</span><span></span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">LastName</label><input type="text" class="form-control" value="" placeholder="last name"></div>
                        </div>
                        <div class="row mt-3">
                            
                            <div class="col-md-12"><label class="labels"> National ID number </label><input class="form-control" id="citizenid" type="tel" name="citizenid" placeholder="XXX-XXXX-XX-XXXXX" autocomplete="off"  titlNationale=" ID Input" aria-labelledby="InputLabel" aria-invalid aria-required="true" required tabindex="1" /></div>
                            <div class="col-md-12"><label class="labels"> Address </label><input type="text" class="form-control" placeholder="enter address" value=""></div>
                            <div class="col-md-12"><label class="labels"> Email </label><input type="email" class="form-control" placeholder="enter email" value=""></div>
                            <div class="col-md-12 pass" ><label class="labels"> Password </label><input type="password" id="txtPassword" class="form-control" placeholder="Password" value=""/>
                                <span id="toggle_pwd" class="fa fa-fw fa-eye field_icon"></span></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Mobile Number</label><input type="text" class="form-control" min="11" max="11" placeholder="enter phone number" value=""></div>
                            <div class="col-md-6"><label class="labels">Date of Birth</label><input type="date" class="form-control" value="" placeholder="Your Date"></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button"  type="submit">Save Profile</button></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.3.0/imask.min.js"></script>
    <!-- End Profile -->
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
